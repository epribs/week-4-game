<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Crystals Collector!</title>
		<link rel="stylesheet" href="assets/css/reset.css">
    <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
	</head>
	<body>
	<div id="container">
		<header>
			<h1>Crystal Collector!</h1>
			<p>Click each crystal to add your total up to match the number to guess without going over.</p>
		</header>

		<section>
			<div id="myNumber">
				<h3>Number to guess: <span id="number-to-guess"></span></h3>
			</div>
		</section>
		
		<section>
			<div id="myScore">
				<h3>Score: <span id="score"></span></h3>
				<h3>Wins: <span id="wins"></span></h3>
				<h3>Losses: <span id="loss"></span></h3>
			</div>
		</section>

		<section>
			<div id="crystals">
			</div>
		</section>

		<section>
			<div id="gameButtons">
			<input type="button" value="Play Game" onclick="game()">
			<input type="button" value="Reset" onclick="reset()">
			</div>
		</section>



	</div>
	

  <script type="text/javascript" src="assets/js/game.js"></script>
	</body>
</html>
